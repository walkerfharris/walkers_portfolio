<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Awesome Online RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
    <div class="container">
        <section id="header">
            <div class="page-header text-center">
                <h1>The Rock Paper Scissors Game</h1>
                <p>Now Play the Awesome Game Online With Friends</p>
            </div>
        </section>
        <section id="statments-area">
            <div id="panel" class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Choose a Nick Name</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="SearchTerm">Enter Your Nick Name</label>
                            <input type="text" class="form-control" id="newPlayer" placeholder="Boogy Boogs">
                        </div>
                        <button id="playerName" class="btn btn-primary">Enter the Game</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="playGround">
            <div id="playerOneArea" class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Player One Area</h3>
                    </div>
                    <div class="panel-body">
                        <p>Waiting for Player1</p>
                    </div>
                </div>
            </div>
            <div id="resultsArea" class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Who is Winning???</h3>
                    </div>
                    <div class="panel-body">
                    </div>
                </div>
            </div>
            <div id="playerTwoArea" class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Player Two Area</h3>
                    </div>
                    <div class="panel-body">
                        <p>Waiting for Player1</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src = 'assets/js/rsp.js'></script>
</body>
</html>
